<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="overlay"></div>

    <!-- Modal -->
    <div class="modal closed" data-modal>

        <div class="modal-close-overlay"></div>

        <div class="modal-content">

            <div class="modal-close-btn" data-modal-close>
                <ion-icon name="close-outline"></ion-icon>
            </div>

            <div class="newsletter-img">
                <img src="./assets/images/newsletter.png" alt="newsletter" height="400" width="400">
            </div>

            <!-- NewsLetter FORM -->

            <div class="newsletter">

                <form action="#">

                    <div class="newsletter-header">
                        <h3 class="newsletter-title">Subscribe Newsletter.</h3>
                        <p class="newsletter-desc">Subscribe the <b>Anon</b> to get latest products and discount update.
                        </p>
                    </div>

                    <input type="email" name="email" class="email-field" placeholder="Email Address" required>

                    <button type="submit" class="btn-newsletter">Subscribe</button>

                </form>
            </div>

            <!-- End NewsLetter FORM -->

        </div>
    </div>
    <!-- End Modal -->

    <!-- Notification Toast -->
    <div class="notification-toast" data-toast>

        <div class="toast-close-btn" data-toast-close>
            <ion-icon name="close-outline"></ion-icon>
        </div>

        <div class="toast-banner">
            <img src="./assets/images/products/jewellery-1.jpg" alt="Rose Gold Earrings" width="80" height="70">
        </div>

        <div class="toast-detail">
            <p class="toast-message">
                Someone in new just bought
            </p>

            <p class="toast-title">
                Rose Gold Earrings
            </p>

            <p class="toast-meta">
                <time datetime="PT2M">2 Minutes</time> ago
            </p>
        </div>

    </div>
    <!-- End Notification Toast -->

    <!-- custom js link -->
    <script src="./assets/js/main.js"></script>

    <!-- ionicon link-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
